<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template generator</title>
    <style>
      body {
        font-family: Helvetica, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
        font-size: x-large;
      }
      select,
      input,
      button,
      textarea {
        margin: 10px 0;
        padding: 5px;
      }
      #output,
      #templateContent {
        white-space: pre-wrap;
        padding: 10px;
        border: 1px solid #ddd;
        width: 100%;
        box-sizing: border-box;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Template generator</h1>
    <div id="templateSelection">
      <select id="templateSelect" title="Select Template"></select>
      <button id="editBtn" title="Edit Template">Edit Template</button>
      <button id="newBtn" title="New Template">New Template</button>
      <button id="deleteBtn" title="Delete Template">Delete Template</button>
    </div>
    <div id="templateEditor" class="hidden">
      <input id="templateName" type="text" placeholder="Template Name" />
      <textarea id="templateContent" rows="20" cols="30"></textarea>
      <button id="saveBtn" title="Save">Save</button>
      <button id="cancelBtn" title="Cancel">Cancel</button>
    </div>
    <div id="placeholders"></div>
    <button id="generateBtn" title="Generate">Generate</button>
    <button id="copyBtn" title="Copy">Copy</button>
    <span id="copyMsg" class="hidden">Copied!</span>
    <pre id="output" class="hidden"></pre>
    <script>
      let templates = {};

      function loadTemplates() {
        const savedTemplates = localStorage.getItem("templates");
        if (savedTemplates) {
          templates = JSON.parse(savedTemplates);
        } else {
          templates = {
            "Connection Request Message To Employee":
              "Hey,\nI hope this message finds you well,\nI was impressed with your experience and your work at {Company}. I am currently exploring full-time opportunities at {Company} as a Software Engineer and would love to connect with you to learn more about your experience working there.",
            "Connection Request Message to Recruiter":
              "Hey,\nI’ve just seen that you work with {Company}. As a {Job Position} professional, I’ve been working for about a year. I would love to connect with you and discuss more about any suitable opportunities for someone with my background.\nThanks in advance.",
            "Follow-up feedback post-referral":
              "Thank you so much for agreeing to provide a referral for me. In the event that the referral does not lead to a successful outcome, would it be possible for you to let me know if you receive any feedback from the employer? I would really appreciate any insights or suggestions you can offer about how I can improve my qualifications or presentation in the future.",
            "No response on referral request":
              "Thank you for agreeing to be a reference for me. I really appreciate it. Would it be possible for you to also provide feedback or suggestions on my skills and qualifications? I want to make sure I'm presenting myself in the best possible light, and any insights you can offer would be greatly appreciated",
            "Reply to Rejections":
              "Dear Recruiting Team,\n\nThank you for considering my application for the position of {Position}. While I am disappointed to hear that my qualifications did not meet your current needs, I appreciate your prompt response and the opportunity to apply.\n\nI am eager to improve my skills and qualifications in order to become a more competitive candidate in the future. I would be grateful if you could provide me with feedback or suggestions on where my profile or skills may not have met your expectations for this role. This feedback will be helpful for me to identify areas of improvement and refine my job search strategy.\nThank you for your time and consideration, and I look forward to the possibility of future opportunities with {Company}.",
            "When you are going for a specific job position":
              "{JobPosition} referral/application\n\nHey,\nI hope this message finds you well. I am requesting a referral/application for a {JobPosition} at {Company}. My experience and skills align well with the requirements of the position, and I am excited about the prospect of joining your team.\n\nAs a Software Engineer at Apra Labs for a brief period, I gained exposure to the latest industry trends and cutting-edge technologies, which I believe would be valuable assets to the {Company} team. and have also previously held the role of Software Development Engineer at Crest Data Systems in Ahmedabad. Additionally, I have completed several web development projects and have a strong track record as a Competitive Programmer, having solved over 400 Data Structure and algorithm problems and participated in numerous live contests.\n\nI am eager to continue developing my skills and believe that {Company} would provide an excellent environment for me to do so. I have attached my resume for your review. I would greatly appreciate it if you could refer me for the {JobPosition} and provide any additional guidance on the application process.\nThank you very much for considering my request.\n\nJob ID: {JobID}\nJob/Reference Link: {JobLink}\nResume: https://tiny.cc/itspv7",
            "When you don’t have details for a job position":
              "Referral Request / Application for Software Engineer Position at {Company}\n\nHey,\nI hope this message finds you well. I am reaching out to inquire about any full-time Software Engineer/Developer positions available at {Company}, and if possible, request for a referral to such a position.\n\nI was employed as a Software Engineer at Apra Labs and have over a year of experience as a Software Development Engineer at Crest Data Systems in Ahmedabad. Along with that, I have completed multiple web development projects, and I have honed my problem-solving skills by participating in over 10 competitive programming contests and solving over 400 DSA problems.\n\nI am excited about the possibility of joining {Company} as a Software Engineer/Developer to learn and grow in a dynamic work environment. If you have any openings or can refer me to any such position, it would be greatly appreciated.\n\nPlease find my resume attached for your review.\nThank you for your time and consideration.\n\nResume: https://tiny.cc/itspv7",
          };
          saveTemplates();
        }
      }

      function saveTemplates() {
        localStorage.setItem("templates", JSON.stringify(templates));
      }

      function populateTemplateSelect() {
        const select = document.getElementById("templateSelect");
        select.innerHTML = "";
        for (const [name, _] of Object.entries(templates)) {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          select.appendChild(option);
        }
        updatePlaceholders();
      }

      function updatePlaceholders() {
        document.getElementById("output").classList.add("hidden");
        const templateName = document.getElementById("templateSelect").value;
        const template = templates[templateName];
        const placeholdersDiv = document.getElementById("placeholders");
        placeholdersDiv.innerHTML = "";

        const matches = template.match(/{(.*?)}/g) || [];
        matchesDeduped = [...new Set(matches)];
        matchesDeduped.forEach((match) => {
          const placeholder = match.slice(1, -1);
          const label = document.createElement("label");
          label.textContent = `${placeholder}: `;
          const input = document.createElement("input");
          input.type = "text";
          input.id = placeholder;
          label.appendChild(input);
          placeholdersDiv.appendChild(label);
          placeholdersDiv.appendChild(document.createElement("br"));
        });
      }

      function replacePlaceholders(template, placeholders) {
        return template.replace(
          /{(.*?)}/g,
          (match, placeholder) => placeholders[placeholder] || match
        );
      }

      function generateTemplate() {
        document.getElementById("output").classList.remove("hidden");
        const templateName = document.getElementById("templateSelect").value;
        const template = templates[templateName];
        const placeholders = {};
        document.querySelectorAll("#placeholders input").forEach((input) => {
          placeholders[input.id] = input.value;
        });
        const result = replacePlaceholders(template, placeholders);
        document.getElementById("output").textContent = result;
      }

      function copyToClipboard() {
        const output = document.getElementById("output");
        navigator.clipboard
          .writeText(output.textContent)
          .then(() => {
            document.getElementById("copyMsg").classList.remove("hidden");
            setTimeout(
              () => document.getElementById("copyMsg").classList.add("hidden"),
              2000
            );
          })
          .catch((err) => console.error("Failed to copy: ", err));
      }

      function showEditor(isNew = false) {
        document.getElementById("templateSelection").classList.add("hidden");
        document.getElementById("templateEditor").classList.remove("hidden");
        document.getElementById("placeholders").classList.add("hidden");
        document.getElementById("generateBtn").classList.add("hidden");
        document.getElementById("copyBtn").classList.add("hidden");
        document.getElementById("output").classList.add("hidden");

        if (!isNew) {
          const templateName = document.getElementById("templateSelect").value;
          document.getElementById("templateName").value = templateName;
          document.getElementById("templateContent").value =
            templates[templateName];
        } else {
          document.getElementById("templateName").value = "";
          document.getElementById("templateContent").value = "";
        }
      }

      function hideEditor() {
        document.getElementById("templateSelection").classList.remove("hidden");
        document.getElementById("templateEditor").classList.add("hidden");
        document.getElementById("placeholders").classList.remove("hidden");
        document.getElementById("generateBtn").classList.remove("hidden");
        document.getElementById("copyBtn").classList.remove("hidden");
        document.getElementById("output").classList.remove("hidden");
      }

      function saveTemplate() {
        const name = document.getElementById("templateName").value;
        const content = document.getElementById("templateContent").value;
        if (name && content) {
          templates[name] = content;
          saveTemplates();
          populateTemplateSelect();
          hideEditor();
        } else {
          alert("Please provide both a name and content for the template.");
        }
      }

      function deleteTemplate() {
        const templateName = document.getElementById("templateSelect").value;
        if (confirm(`Delete "${templateName}" template?`)) {
          delete templates[templateName];
          saveTemplates();
          populateTemplateSelect();
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        loadTemplates();
        populateTemplateSelect();
        document
          .getElementById("templateSelect")
          .addEventListener("change", updatePlaceholders);
        document
          .getElementById("generateBtn")
          .addEventListener("click", generateTemplate);
        document
          .getElementById("copyBtn")
          .addEventListener("click", copyToClipboard);
        document
          .getElementById("editBtn")
          .addEventListener("click", () => showEditor(false));
        document
          .getElementById("newBtn")
          .addEventListener("click", () => showEditor(true));
        document
          .getElementById("deleteBtn")
          .addEventListener("click", deleteTemplate);
        document
          .getElementById("saveBtn")
          .addEventListener("click", saveTemplate);
        document
          .getElementById("cancelBtn")
          .addEventListener("click", hideEditor);
      });
    </script>
  </body>
</html>
