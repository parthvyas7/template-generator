<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template generator</title>
    <style>
      body {
        font-family: Helvetica, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
        font-size: x-large;
      }
      select,
      input,
      button,
      textarea {
        margin: 10px 0;
        padding: 5px;
      }
      #output,
      #templateContent {
        white-space: pre-wrap;
        padding: 10px;
        border: 1px solid #ddd;
        width: 100%;
        box-sizing: border-box;
      }
      .hidden {
        display: none;
      }
      #templateSelect{
        padding: 9px;
      }
    </style>
  </head>
  <body>
    <h1>Template generator</h1>
    <div id="templateSelection">
      <select id="templateSelect" title="Select Template"></select>
      <button id="editBtn" title="Edit Template">
        <?xml version="1.0" encoding="utf-8"?>
        <svg
          width="20px"
          height="20px"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M21.2799 6.40005L11.7399 15.94C10.7899 16.89 7.96987 17.33 7.33987 16.7C6.70987 16.07 7.13987 13.25 8.08987 12.3L17.6399 2.75002C17.8754 2.49308 18.1605 2.28654 18.4781 2.14284C18.7956 1.99914 19.139 1.92124 19.4875 1.9139C19.8359 1.90657 20.1823 1.96991 20.5056 2.10012C20.8289 2.23033 21.1225 2.42473 21.3686 2.67153C21.6147 2.91833 21.8083 3.21243 21.9376 3.53609C22.0669 3.85976 22.1294 4.20626 22.1211 4.55471C22.1128 4.90316 22.0339 5.24635 21.8894 5.5635C21.7448 5.88065 21.5375 6.16524 21.2799 6.40005V6.40005Z"
            stroke="#000000"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M11 4H6C4.93913 4 3.92178 4.42142 3.17163 5.17157C2.42149 5.92172 2 6.93913 2 8V18C2 19.0609 2.42149 20.0783 3.17163 20.8284C3.92178 21.5786 4.93913 22 6 22H17C19.21 22 20 20.2 20 18V13"
            stroke="#000000"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
      <button id="newBtn" title="New Template">
        <?xml version="1.0" encoding="utf-8"?>
        <svg
          width="20px"
          height="20px"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect x="0" fill="none" width="24" height="24" />
          <g>
            <path
              d="M21 14v5c0 1.105-.895 2-2 2H5c-1.105 0-2-.895-2-2V5c0-1.105.895-2 2-2h5v2H5v14h14v-5h2z"
            />
            <path d="M21 7h-4V3h-2v4h-4v2h4v4h2V9h4" />
          </g>
        </svg>
      </button>
      <button id="deleteBtn" title="Delete Template">
        <?xml version="1.0" encoding="utf-8"?>
        <svg
          width="20px"
          height="20px"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M10 12V17"
            stroke="#000000"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M14 12V17"
            stroke="#000000"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M4 7H20"
            stroke="#000000"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M6 10V18C6 19.6569 7.34315 21 9 21H15C16.6569 21 18 19.6569 18 18V10"
            stroke="#000000"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z"
            stroke="#000000"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>
    <div id="templateEditor" class="hidden">
      <input id="templateName" type="text" placeholder="Template Name" />
      <textarea id="templateContent" rows="20" cols="30"></textarea>
      <button id="saveBtn" title="Save">
        <svg
          viewBox="0 0 32 32"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          xmlns:sketch="http://www.bohemiancoding.com/sketch/ns"
          fill="#000000"
          width="20px"
          height="20px"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <g
              id="Page-1"
              stroke="none"
              stroke-width="1"
              fill="none"
              fill-rule="evenodd"
              sketch:type="MSPage"
            >
              <g
                id="Icon-Set"
                sketch:type="MSLayerGroup"
                transform="translate(-152.000000, -515.000000)"
                fill="#000000"
              >
                <path
                  d="M171,525 C171.552,525 172,524.553 172,524 L172,520 C172,519.447 171.552,519 171,519 C170.448,519 170,519.447 170,520 L170,524 C170,524.553 170.448,525 171,525 L171,525 Z M182,543 C182,544.104 181.104,545 180,545 L156,545 C154.896,545 154,544.104 154,543 L154,519 C154,517.896 154.896,517 156,517 L158,517 L158,527 C158,528.104 158.896,529 160,529 L176,529 C177.104,529 178,528.104 178,527 L178,517 L180,517 C181.104,517 182,517.896 182,519 L182,543 L182,543 Z M160,517 L176,517 L176,526 C176,526.553 175.552,527 175,527 L161,527 C160.448,527 160,526.553 160,526 L160,517 L160,517 Z M180,515 L156,515 C153.791,515 152,516.791 152,519 L152,543 C152,545.209 153.791,547 156,547 L180,547 C182.209,547 184,545.209 184,543 L184,519 C184,516.791 182.209,515 180,515 L180,515 Z"
                  id="save-floppy"
                  sketch:type="MSShapeGroup"
                ></path>
              </g>
            </g>
          </g>
        </svg>
      </button>
      <button id="cancelBtn" title="Cancel">
        <svg
          width="20px"
          height="20px"
          fill="#000000"
          viewBox="0 0 32 32"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <path
              d="M10.771 8.518c-1.144 0.215-2.83 2.171-2.086 2.915l4.573 4.571-4.573 4.571c-0.915 0.915 1.829 3.656 2.744 2.742l4.573-4.571 4.573 4.571c0.915 0.915 3.658-1.829 2.744-2.742l-4.573-4.571 4.573-4.571c0.915-0.915-1.829-3.656-2.744-2.742l-4.573 4.571-4.573-4.571c-0.173-0.171-0.394-0.223-0.657-0.173v0zM16 1c-8.285 0-15 6.716-15 15s6.715 15 15 15 15-6.716 15-15-6.715-15-15-15zM16 4.75c6.213 0 11.25 5.037 11.25 11.25s-5.037 11.25-11.25 11.25-11.25-5.037-11.25-11.25c0.001-6.213 5.037-11.25 11.25-11.25z"
            ></path>
          </g>
        </svg>
      </button>
    </div>
    <div id="placeholders"></div>
    <button id="generateBtn" title="Generate">
      <svg
        width="20px"
        height="20px"
        viewBox="0 0 25 25"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></g>
        <g id="SVGRepo_iconCarrier">
          <path
            d="M9 5.30423C6.33576 6.60253 4.5 9.33688 4.5 12.5C4.5 16.9183 8.08172 20.5 12.5 20.5C16.9183 20.5 20.5 16.9183 20.5 12.5C20.5 8.08172 16.9183 4.5 12.5 4.5V14.5"
            stroke="#121923"
            stroke-width="1.975"
          ></path>
          <path
            d="M16 11L12.5 14.5L9 11"
            stroke="#121923"
            stroke-width="1.975"
          ></path>
        </g>
      </svg>
    </button>
    <button id="copyBtn" title="Copy">
      <?xml version="1.0" encoding="utf-8"?>
      <svg
        width="20px"
        height="20px"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M21 8C21 6.34315 19.6569 5 18 5H10C8.34315 5 7 6.34315 7 8V20C7 21.6569 8.34315 23 10 23H18C19.6569 23 21 21.6569 21 20V8ZM19 8C19 7.44772 18.5523 7 18 7H10C9.44772 7 9 7.44772 9 8V20C9 20.5523 9.44772 21 10 21H18C18.5523 21 19 20.5523 19 20V8Z"
          fill="#0F0F0F"
        />
        <path
          d="M6 3H16C16.5523 3 17 2.55228 17 2C17 1.44772 16.5523 1 16 1H6C4.34315 1 3 2.34315 3 4V18C3 18.5523 3.44772 19 4 19C4.55228 19 5 18.5523 5 18V4C5 3.44772 5.44772 3 6 3Z"
          fill="#0F0F0F"
        />
      </svg>
    </button>
    <span id="copyMsg" class="hidden">Copied!</span>
    <pre id="output" class="hidden"></pre>
    <script>
      let templates = {};

      function loadTemplates() {
        const savedTemplates = localStorage.getItem("templates");
        if (savedTemplates) {
          templates = JSON.parse(savedTemplates);
        } else {
          templates = {
            "Connection Request Message To Employee":
              "Hey,\nI hope this message finds you well,\nI was impressed with your experience and your work at {Company}. I am currently exploring full-time opportunities at {Company} as a Software Engineer and would love to connect with you to learn more about your experience working there.",
            "Connection Request Message to Recruiter":
              "Hey,\nI’ve just seen that you work with {Company}. As a {Job Position} professional, I’ve been working for about a year. I would love to connect with you and discuss more about any suitable opportunities for someone with my background.\nThanks in advance.",
            "Follow-up feedback post-referral":
              "Thank you so much for agreeing to provide a referral for me. In the event that the referral does not lead to a successful outcome, would it be possible for you to let me know if you receive any feedback from the employer? I would really appreciate any insights or suggestions you can offer about how I can improve my qualifications or presentation in the future.",
            "No response on referral request":
              "Thank you for agreeing to be a reference for me. I really appreciate it. Would it be possible for you to also provide feedback or suggestions on my skills and qualifications? I want to make sure I'm presenting myself in the best possible light, and any insights you can offer would be greatly appreciated",
            "Reply to Rejections":
              "Dear Recruiting Team,\nThank you for considering my application for the position of {Position}. While I am disappointed to hear that my qualifications did not meet your current needs, I appreciate your prompt response and the opportunity to apply.\nI am eager to improve my skills and qualifications in order to become a more competitive candidate in the future. I would be grateful if you could provide me with feedback or suggestions on where my profile or skills may not have met your expectations for this role. This feedback will be helpful for me to identify areas of improvement and refine my job search strategy.\nThank you for your time and consideration, and I look forward to the possibility of future opportunities with {Company}.",
            "When you are going for a specific job position":
              "{JobPosition} referral/application\n\nHey,\nI hope this message finds you well. I am requesting a referral/application for a {JobPosition} at {Company}. My experience and skills align well with the requirements of the position, and I am excited about the prospect of joining your team.\n\nAs a Software Engineer at Apra Labs for a brief period, I gained exposure to the latest industry trends and cutting-edge technologies, which I believe would be valuable assets to the {Company} team. and have also previously held the role of Software Development Engineer at Crest Data Systems in Ahmedabad. Additionally, I have completed several web development projects and have a strong track record as a Competitive Programmer, having solved over 400 Data Structure and algorithm problems and participated in numerous live contests.\n\nI am eager to continue developing my skills and believe that {Company} would provide an excellent environment for me to do so. I have attached my resume for your review. I would greatly appreciate it if you could refer me for the {JobPosition} and provide any additional guidance on the application process.\n\nThank you very much for considering my request.\nJob ID: {JobID}\nJob/Reference Link: {JobLink}\nResume: https://tiny.cc/itspv7",
            "When you don’t have details for a job position":
              "Referral Request / Application for Software Engineer Position at {Company}\n\nHey,\nI hope this message finds you well. I am reaching out to inquire about any full-time Software Engineer/Developer positions available at {Company}, and if possible, request for a referral to such a position.\n\nI was employed as a Software Engineer at Apra Labs and have over a year of experience as a Software Development Engineer at Crest Data Systems in Ahmedabad. Along with that, I have completed multiple web development projects, and I have honed my problem-solving skills by participating in over 10 competitive programming contests and solving over 400 DSA problems.\n\nI am excited about the possibility of joining {Company} as a Software Engineer/Developer to learn and grow in a dynamic work environment. If you have any openings or can refer me to any such position, it would be greatly appreciated.\n\nPlease find my resume attached for your review.\n\nThank you for your time and consideration.\n\nResume: https://tiny.cc/itspv7",
          };
          saveTemplates();
        }
      }

      function saveTemplates() {
        localStorage.setItem("templates", JSON.stringify(templates));
      }

      function populateTemplateSelect() {
        const select = document.getElementById("templateSelect");
        select.innerHTML = "";
        for (const [name, _] of Object.entries(templates)) {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          select.appendChild(option);
        }
        updatePlaceholders();
      }

      function updatePlaceholders() {
        document.getElementById("output").classList.add("hidden")
        const templateName = document.getElementById("templateSelect").value;
        const template = templates[templateName];
        const placeholdersDiv = document.getElementById("placeholders");
        placeholdersDiv.innerHTML = "";

        const matches = template.match(/{(.*?)}/g) || [];
        matchesDeduped = [...new Set(matches)];
        matchesDeduped.forEach((match) => {
          const placeholder = match.slice(1, -1);
          const label = document.createElement("label");
          label.textContent = `${placeholder}: `;
          const input = document.createElement("input");
          input.type = "text";
          input.id = placeholder;
          label.appendChild(input);
          placeholdersDiv.appendChild(label);
          placeholdersDiv.appendChild(document.createElement("br"));
        });
      }

      function replacePlaceholders(template, placeholders) {
        return template.replace(
          /{(.*?)}/g,
          (match, placeholder) => placeholders[placeholder] || match
        );
      }

      function generateTemplate() {
        document.getElementById("output").classList.remove("hidden");
        const templateName = document.getElementById("templateSelect").value;
        const template = templates[templateName];
        const placeholders = {};
        document.querySelectorAll("#placeholders input").forEach((input) => {
          placeholders[input.id] = input.value;
        });
        const result = replacePlaceholders(template, placeholders);
        document.getElementById("output").textContent = result;
      }

      function copyToClipboard() {
        const output = document.getElementById("output");
        navigator.clipboard
          .writeText(output.textContent)
          .then(() => {
            document.getElementById("copyMsg").classList.remove("hidden");
            setTimeout(
              () => document.getElementById("copyMsg").classList.add("hidden"),
              2000
            );
          })
          .catch((err) => console.error("Failed to copy: ", err));
      }

      function showEditor(isNew = false) {
        document.getElementById("templateSelection").classList.add("hidden");
        document.getElementById("templateEditor").classList.remove("hidden");
        document.getElementById("placeholders").classList.add("hidden");
        document.getElementById("generateBtn").classList.add("hidden");
        document.getElementById("copyBtn").classList.add("hidden");
        document.getElementById("output").classList.add("hidden");

        if (!isNew) {
          const templateName = document.getElementById("templateSelect").value;
          document.getElementById("templateName").value = templateName;
          document.getElementById("templateContent").value =
            templates[templateName];
        } else {
          document.getElementById("templateName").value = "";
          document.getElementById("templateContent").value = "";
        }
      }

      function hideEditor() {
        document.getElementById("templateSelection").classList.remove("hidden");
        document.getElementById("templateEditor").classList.add("hidden");
        document.getElementById("placeholders").classList.remove("hidden");
        document.getElementById("generateBtn").classList.remove("hidden");
        document.getElementById("copyBtn").classList.remove("hidden");
        document.getElementById("output").classList.remove("hidden");
      }

      function saveTemplate() {
        const name = document.getElementById("templateName").value;
        const content = document.getElementById("templateContent").value;
        if (name && content) {
          templates[name] = content;
          saveTemplates();
          populateTemplateSelect();
          hideEditor();
        } else {
          alert("Please provide both a name and content for the template.");
        }
      }

      function deleteTemplate() {
        const templateName = document.getElementById("templateSelect").value;
        if (confirm(`Delete "${templateName}" template?`)) {
          delete templates[templateName];
          saveTemplates();
          populateTemplateSelect();
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        loadTemplates();
        populateTemplateSelect();
        document
          .getElementById("templateSelect")
          .addEventListener("change", updatePlaceholders);
        document
          .getElementById("generateBtn")
          .addEventListener("click", generateTemplate);
        document
          .getElementById("copyBtn")
          .addEventListener("click", copyToClipboard);
        document
          .getElementById("editBtn")
          .addEventListener("click", () => showEditor(false));
        document
          .getElementById("newBtn")
          .addEventListener("click", () => showEditor(true));
        document
          .getElementById("deleteBtn")
          .addEventListener("click", deleteTemplate);
        document
          .getElementById("saveBtn")
          .addEventListener("click", saveTemplate);
        document
          .getElementById("cancelBtn")
          .addEventListener("click", hideEditor);
      });
    </script>
  </body>
</html>
